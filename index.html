<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <header>
        <img src="img/logo.png" alt="logo" class="img" />
        <p>Calculator</p>
      </header>
      <main>
        <section class="screen">
          <output class="history" name="history">01234586789</output>
          <output class="result" name="result">01234586789</output>
        </section>
        <section class="memory-button">
          <button>MC</button>
          <button>MR</button>
          <button>M+</button>
          <button>M-</button>
          <button>MS</button>
        </section>
        <section class="keyboard">
          <button class="percentage">
            <img src="img/percentage.png" alt="Percentage" />
          </button>
          <button>CE</button>
          <button>C</button>
          <button class="backspace">
            <img src="img/backspace.png" alt="Backspace" />
          </button>
          <button>1/x</button>
          <button class="superscript">&#x1D465;&sup2;</button>
          <button>M+</button>
          <button class="divide">
            <img src="img/divide.png" alt="Divide" />
          </button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="multiply">
            <img src="img/multiply.png" alt="Multiply" />
          </button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="minus"><img src="img/minus.png" alt="Minus" /></button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button>+</button>
          <button class="number">+/-</button>
          <button class="number">0</button>
          <button class="number">.</button>
          <button class="equal">
            <img src="img/equal.png" alt="Equal sign" />
          </button>
        </section>
      </main>
    </div>
  </body>
</html>
