<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <header>
        <img src="img/logo.png" alt="logo" class="img" />
        <p>Calculator</p>
      </header>
      <main>
        <section class="screen">
          <output id="history" class="history" name="history"></output>
          <output id="result" class="result" name="result" value="0">0</output>
        </section>
        <section class="memory">
          <button class="memory-deactive-button" value="clear">MC</button>
          <button class="memory-deactive-button" value="recall">MR</button>
          <button value="add">M+</button>
          <button value="subtract">M-</button>
          <button>MS</button>
        </section>
        <section class="keyboard">
          <button value="%" class="percentage">
            <img src="img/percentage.png" alt="Percentage" />
          </button>
          <button value="CE">CE</button>
          <button value="C">C</button>
          <button value="backspace" class="backspace">
            <img src="img/backspace.png" alt="Backspace" />
          </button>
          <button value="invert">1/x</button>
          <button value="square" class="superscript">&#x1D465;&sup2;</button>
          <button value="root">
            <img src="img/squareroot.png" alt="Square Root" />
          </button>
          <button value="/" id="event" class="divide">
            <img src="img/divide.png" alt="Divide" />
          </button>
          <button value="7" id="event" class="number">7</button>
          <button value="8" id="event" class="number">8</button>
          <button value="9" id="event" class="number">9</button>
          <button value="*" id="event" class="multiply">
            <img src="img/multiply.png" alt="Multiply" />
          </button>
          <button value="4" id="event" class="number">4</button>
          <button value="5" id="event" class="number">5</button>
          <button value="6" id="event" class="number">6</button>
          <button value="-" id="event" class="minus">
            <img src="img/minus.png" alt="Minus" />
          </button>
          <button value="1" id="event" class="number">1</button>
          <button value="2" id="event" class="number">2</button>
          <button value="3" id="event" class="number">3</button>
          <button value="+" id="event">+</button>
          <button value="negate" id="event" class="number">+/-</button>
          <button value="0" id="event" class="number">0</button>
          <button value="." id="event" class="number">.</button>
          <button value="=" id="event" class="equal">
            <img src="img/equal.png" alt="Equal sign" />
          </button>
        </section>
      </main>
    </div>
  </body>
</html>
